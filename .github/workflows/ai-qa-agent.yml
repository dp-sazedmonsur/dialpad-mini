name: AI QA Agent Test Generator

on:
  workflow_dispatch:

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set PR metadata
        run: |
          echo PR_NUMBER=3 >> $GITHUB_ENV
          echo JIRA_ID=DP-154918 >> $GITHUB_ENV

      - name: Call AI QA Agent API
        run: |
          mkdir -p generated_tests
          echo "ðŸš€ Calling AI QA Agent with Jira=$JIRA_ID, PR=$PR_NUMBER"

          RESPONSE=$(curl -s -X POST "https://ai-qa-agent-573259940627.us-central1.run.app/generate-tests" \
            -H "Content-Type: application/json" \
            -d "{\"jira_id\": \"$JIRA_ID\", \"pr_number\": $PR_NUMBER}")

          echo "=== Raw API Response ==="
          echo "$RESPONSE"

          echo "$RESPONSE" | jq -r '.playwright_test' > generated_tests/test_${JIRA_ID}.py
          echo "Generated test saved to generated_tests/test_${JIRA_ID}.py"

      - name: Commit generated tests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="ai-tests/manual-test"
          git checkout -b "$BRANCH"
          git add generated_tests/
          git commit -m "AI QA Agent: Generated tests for Jira $JIRA_ID (PR #$PR_NUMBER)" || echo "No changes to commit"
          git push origin "$BRANCH" || echo "Branch push skipped"

      - name: Open companion PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "ai-tests/manual-test"
          base: main
          title: "AI QA Agent: Tests for Jira ${{ env.JIRA_ID }}"
          body: |
            This PR contains auto-generated Playwright tests for Jira **${{ env.JIRA_ID }}**.
            Generated from original PR #${{ env.PR_NUMBER }}.