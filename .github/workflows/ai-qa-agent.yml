name: AI QA Agent Test Generator

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      jira_id:
        description: "Jira ID (e.g. DP-123)"
        required: true
      pr_number:
        description: "PR number"
        required: true

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Call AI QA Agent API
        run: |
          mkdir -p generated_tests
          JIRA_ID="${{ github.event.inputs.jira_id || 'DP-154918' }}"
          PR_NUMBER="${{ github.event.pull_request.number || github.event.inputs.pr_number || '3' }}"

          echo "ðŸš€ Calling AI QA Agent with Jira=$JIRA_ID, PR=$PR_NUMBER"

          RESPONSE=$(curl -s -X POST "https://ai-qa-agent-573259940627.us-central1.run.app/generate-tests" \
            -H "Content-Type: application/json" \
            -d "{\"jira_id\": \"$JIRA_ID\", \"pr_number\": $PR_NUMBER}")

          echo "=== Raw API Response ==="
          echo "$RESPONSE"

          echo "$RESPONSE" | jq -r '.playwright_test' > generated_tests/test_${JIRA_ID}.py
          echo "âœ… Generated test saved to generated_tests/test_${JIRA_ID}.py"

      - name: Commit generated tests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="ai-tests/${{ github.run_id }}"
          git checkout -b "$BRANCH"
          git add generated_tests/
          git commit -m "AI QA Agent: Generated tests for PR #${{ github.event.pull_request.number || github.event.inputs.pr_number }}"
          git push origin "$BRANCH"

      - name: Open companion PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "ai-tests/${{ github.run_id }}"
          base: main
          title: "AI QA Agent: Tests for Jira ${{ github.event.inputs.jira_id }}"
          body: |
            This PR contains auto-generated Playwright tests for Jira **${{ github.event.inputs.jira_id }}**.
            Generated from original PR #${{ github.event.pull_request.number || github.event.inputs.pr_number }}.