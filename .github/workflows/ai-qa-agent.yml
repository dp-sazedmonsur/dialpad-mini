name: AI QA Agent

on:
  workflow_dispatch:  # only runs when you click "Run workflow" in Actions tab

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Call AI QA Agent API
        run: |
          mkdir -p generated_tests
          JIRA_ID="DP-154918"
          PR_NUMBER="3"

          echo "ðŸš€ Calling AI QA Agent with Jira=$JIRA_ID, PR=$PR_NUMBER"

          RESPONSE=$(curl -s -X POST "https://ai-qa-agent-573259940627.us-central1.run.app/generate-tests" \
            -H "Content-Type: application/json" \
            -d "{\"jira_id\": \"$JIRA_ID\", \"pr_number\": $PR_NUMBER}")

          echo "=== Raw API Response ==="
          echo "$RESPONSE"

          echo "$RESPONSE" | jq -r '.playwright_test' > tests/generated/test_${JIRA_ID}.py
          CLEANED=$(echo "$RESPONSE" | jq -r '.playwright_test' | sed 's/^```python//;s/^```//;s/```$//')
          echo "$CLEANED" > tests/generated/test_${JIRA_ID}.py
          echo "Generated test saved to tests/generated/test_${JIRA_ID}.py"

      - name: Commit generated tests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="ai-tests/demo-${{ github.run_id }}"
          git checkout -b "$BRANCH"
          git add -f generated_tests/
          git commit -m "AI QA Agent: Generated tests for Jira DP-154918 (PR #3)" || echo "No changes to commit"
          git push origin "$BRANCH" || echo "Branch push skipped"


      - name: Open PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: "ai-tests/demo-${{ github.run_id }}"
          base: main
          title: "AI QA Agent: Tests for DP-154918 (PR #3)"
          body: |
            This PR contains auto-generated Playwright tests for Jira **DP-154918**.
            Generated from PR #3.
          always-create: true